<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>
    <div id="weather">
        <h1>Weather Information</h1>


        {% if weather_info %}
        <p>City: {{ weather_info.city }}</p>
        <p>Temperature: {{ weather_info.temperature }}°C</p>
        <p>Description: {{ weather_info.description }}</p>

        <button onclick="window.location.href='/'">Choose Another City</button>
        {% else %}
        <p>⚠️ Error: Could not retrieve weather data. Please try again later.</p>
        {% endif %}
    </div>


</body>

</html>
